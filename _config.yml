title: "Tutorial de GitHub"
description: "Gu√≠a colaborativa para dominar GitHub"
remote_theme: just-the-docs/just-the-docs

url: "https://jhojha.github.io"
baseurl: "/TUTORIAL-GITHUB"

search_enabled: true
nav_sort: case_insensitive
color_scheme: light

sass:
  sass_dir: assets/css
  style: compressed

include:
  - assets/css

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

collections:
  pages:
    output: true
    permalink: /:basename/

defaults:
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: default
