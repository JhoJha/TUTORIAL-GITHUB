<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulación: Crear un Gist en GitHub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      margin: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input[type="text"], textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    label {
      font-weight: bold;
    }
    button {
      background-color: #2ea44f;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #279944;
    }
  </style>
</head>
<body>

  <form>
    <h2>Simulación: Crear un Gist</h2>

    <label for="descripcion">Descripción:</label>
    <input type="text" id="descripcion" name="descripcion" placeholder="Ej: Script para saludar en Python">

    <label for="nombreArchivo">Nombre del archivo:</label>
    <input type="text" id="nombreArchivo" name="nombreArchivo" placeholder="Ej: saludo.py">

    <label for="contenido">Contenido del archivo:</label>
    <textarea id="contenido" name="contenido" rows="8" placeholder="Escribe tu código aquí..."></textarea>

    <label for="visibilidad">Visibilidad:</label>
    <select id="visibilidad" name="visibilidad">
      <option value="publico">Público</option>
      <option value="secreto">Secreto</option>
    </select>

    <button type="submit">Crear Gist (simulado)</button>
  </form>

</body>
</html>
